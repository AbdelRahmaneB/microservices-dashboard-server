# Local server
server:
  port: 8383
  servletPath: /*
  contextPath:

endpoints:
  # For multiple microservices on the same container
  jmx:
    uniqueNames: true

spring:
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
    serialization:
      WRITE_NULL_MAP_VALUES: false
  boot:
    admin.url: ${admin.url}
  jmx:
    default-domain: dependencies
  aop:
    proxyTargetClass: true
  redis:
      host: el2604.bc
      port: 6379
      pool:
        max-wait: 10000
  cache:
      default-expiration: 30
      redis-cache-prefix: dependenciesGraph
# Microservices
admin:
  url: http://localhost:8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://esrvj6d1.web.bc:22141/serviceregistry/eureka/

