<div id="control-bar" class="row collapse full-width">

  <div class="columns large-4">
    <input type="search" placeholder="Search node" id="searchnode" ng-model="nodeSearch.id" />
  </div>

  <div class="columns large-2">
    <select ng-model="nodeSearch.status" ng-options="state.value for state in states">
      <option value="">ALL - {{graphData.nodes.length}}</option>
    </select>
  </div>
  <div class="columns large-2">
    <select ng-model="nodeSearch.type" ng-options="type.value for type in types">
      <option value="">ALL - {{graphData.nodes.length}}</option>
    </select>
  </div>
  <div class="columns large-2">
    <select ng-model="nodeSearch.group" ng-options="group.value for group in groups">
      <option value="">ALL - {{graphData.nodes.length}}</option>
    </select>
  </div>
  <div class="columns large-2">
    <button class="button" ng-click="clearFilter()">Clear filter</button>
  </div>

</div>
