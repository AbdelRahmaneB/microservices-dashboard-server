server:
  port: 0
  servletPath: /*
  contextPath:

spring:
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
    serialization:
      indent_output: true
  boot:
    admin.url: http://localhost:8085
  jmx:
    default-domain: dependencies
  aop:
    proxyTargetClass: true
    
eureka:
  instance:
    appGroupName: microservices
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

endpoints:
  jmx:
    uniqueNames: true

